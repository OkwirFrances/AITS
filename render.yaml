#   # Remove the static service since we're serving React through Django
services:
  - type: web
    name: django-backend
    runtime: python
    buildCommand: |
      # Phase 1: System setup
      python -m ensurepip --upgrade
      python -m pip install --upgrade pip setuptools wheel
      
      # Phase 2: Python dependencies
      pip install -r requirements.txt
      
      # Phase 3: Build React frontend
      cd frontend && \
      npm install && \
      npm run build && \
      cd ..
      
      # Phase 4: Prepare Django static files
      mkdir -p backend/static/css backend/static/js backend/static/assets backend/templates
      cp -R frontend/dist/assets/* backend/static/assets/
      cp frontend/dist/*.js backend/static/js/
      cp frontend/dist/*.css backend/static/css/
      cp frontend/dist/index.html backend/templates/
      
      # Phase 5: Database and static files
      python manage.py migrate
      python manage.py collectstatic --no-input  # Corrected flag
      
    startCommand: gunicorn backend.wsgi:application --bind 0.0.0.0:$PORT
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: AITS
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: "False"
      - key: CORS_ALLOWED_ORIGINS
        value: "https://groupaaits-isnj.onrender.com"